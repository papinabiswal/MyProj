<div class="wrapper">
  <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
      <app-sidebar></app-sidebar>
      <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
 <app-navbar></app-navbar>
 <div style="margin-top: 8%;">
  <div class='form'>
    <form>
      <fieldset>
          <div id="save" class="alert alert-success well-sm" style="margin-top: 10px;width: 50%;display: none;">
              <i class="fa fa-check fa-lg " aria-hidden="true"></i>&nbsp; Saved Successfully.
          </div>
          <legend>Inquiry Details:</legend>
          <div class="form-group row">
              <div class="col-md-4">
                  <label for="firstName"><strong>Inquiry No</strong> </label>
                  <input type="text" class="form-control" id="firstName" readonly value = {{enquiryId}}>
              </div>
              <div class="col-md-4">
                  <label for="firstName"><strong>Inquiry Date </strong></label>
                  <input type="date" class="form-control" readonly id="firstName" placeholder="Please enter Order recd date" [ngModel]="enquiryDate | date:'yyyy-MM-dd'"  [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col-md-4">
                <label for="firstName"><strong>ProductList</strong> </label>
                <br/>
                <select style="width: 50%;height: 51%;" (change)="searchPrice($event)">
                    <option *ngFor="let skill of productList" [ngValue]="skill.id" id="ip">{{skill.tbl_product_name}}</option>
                  </select>
              </div>
           </div>
          <div class="form-group row">
              <div class="col-md-4">
                  <label for="firstName"><strong>Product Price Per Unit</strong> </label>
                  <input type="text" class="form-control" id="firstName" readonly [ngModel]="productPrice | currency:'INR':true" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col-md-4">
                  <label for="firstName"><strong>Number Of Units</strong> </label>
                  <div>
                        <button class="wNrY5O" [disabled]="isDisabled" (click)="subNumberOfUnit()"> â€“ </button>
                        <input type="text" [(ngModel)]='noOfUnits' [ngModelOptions]="{standalone: true}" style="margin-left: 2%;
                        width: 10%;
                        margin-right: 2%;
                        text-align: center;">
                        <button (click)="addingNumberOfUnit()"> + </button>
                 </div>
              </div>
              <div class="col-md-4">
                <label for="firstName"><strong>Total Product Cost </strong></label>
                <input type="text" class="form-control" id="firstName" readonly [ngModel]="totalProductPrice | currency:'INR':true" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          
          <div class="form-group row">
              <div class="col-md-4">
                  <label for="firstName"><strong>Order recd date</strong> </label>
                  <input type="date" class="form-control" id="firstName" placeholder="Please enter Order recd date" [ngModel]="recordDate | date:'yyyy-MM-dd'" [(ngModel)]='recordDate' [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col-md-4">
                <label for="firstName"><strong>Order status </strong></label>
                <input type="text" class="form-control" id="firstName" placeholder="Please enter Order status" [(ngModel)]='status' [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
            <label for="firstName"><strong>Remarks if any </strong></label>
            <input type="text" class="form-control" id="firstName" placeholder="Please enter Remarks if any" [(ngModel)]='remarks' [ngModelOptions]="{standalone: true}">
        </div>
          
          <button type="submit" class="btn btn-danger"  (click)='enquirySubmit()'><strong>Submit</strong></button>
      </fieldset>
  </form>
  </div>
</div>
</div>
</div>
